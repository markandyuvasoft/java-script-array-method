<!DOCTYPE html>
<html>
    <head>
    </head>
    <body>
        <b><p>last indexof method use find the array value positions</p></b>
        <p id="demo"></p>
    </body>

    <script>

        var arr=[1,2,13,4,3,6]
        
        var position=arr.lastIndexOf(3) + 1

        document.getElementById('demo').innerHTML=position


    </script>
</html>
