<!DOCTYPE html>
<html>
    <head>
    </head>
    <body>
        <b><p>array map method use add,sub,mul,dev</p></b>
        <p id="demo"></p>
    
    </body>

        <script>        
            var arr=[2,2,3,4,5]
            
            var arr1=arr.map(mapping)
            
            document.getElementById('demo').innerHTML=arr1
            
            function mapping(num)
            {
                return num*2
            }
            
            
            
            </script>
</html>
