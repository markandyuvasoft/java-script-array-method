<!DOCTYPE html>
<html>
    <head>
    </head>
    <body>
        <b><p>array filter method to be use apply the condition... greater or small</p></b>
        <p id="demo"></p>
    </body>

    <script>

        var arr=[1,2,3,4,5,6,7,8,9]
        var arr1=arr.filter(filter)

        document.getElementById('demo').innerHTML=arr1

        function filter(num)
        {
            return num>4
        }

    </script>
</html>
