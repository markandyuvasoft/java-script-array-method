<!DOCTYPE html>
<html>
    <head>
    </head>
    <body>

        <b><p>array reduce method use sum of the array value</p></b>

        <p id="demo"></p>
    </body>

    <script>

        var arr=[1,2,3,4,5,6,7,8]
        var arr1=arr.reduce(reduce)

        document.getElementById('demo').innerHTML=arr1

        function reduce(total,num)
        {
            return total+num
        }

    </script>
</html>
